<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor binário</title>
</head>
<body>
    <h1>Conversor de numero binário</h1>
    <main>
        <div class="upside-content">
            <div class="container-input"><label for="input-decimal">Numero Decimal: </label><input type="text" id="input-decimal" placeholder="numero max(255)"></div>
            <button class="convert-button">Converter para</button>
            <div class="container-input"><label for="input-binario">Numero Binario: </label><input type="text" id="input-binario" placeholder="ex: 10100000"></div>
        </div>
        <div class="downside-content">
            <img src="images/arrows.png" alt="flechas com direções invertidas" class="click">
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
